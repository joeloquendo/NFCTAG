<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Objection Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    .objection {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .timer {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 20px;
    }
    .button {
      display: none;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="objection" id="objection"></div>
    <div class="timer" id="timer">Time remaining: 15s</div>
    <button class="button" id="done" onclick="endChallengeEarly()">Done Answering</button>
    <button class="button" id="reload" onclick="window.location.reload()">Next Objection ðŸ‘Š</button>
  </div>

  <script>
    const objections = [
      "We already tried selling and it didnâ€™t work.",
      "Our last agent didnâ€™t do anything â€” why would you be any different?",
      "Weâ€™re just going to stay put for now.",
      "Weâ€™re going to wait until the market gets better.",
      "Weâ€™re not going to give the house away.",
      "Weâ€™re going to try selling it ourselves this time.",
      "Weâ€™re not taking calls from agents.",
      "My spouse doesnâ€™t want to list again.",
      "Why should I trust you when the last one couldnâ€™t do it?",
      "Send me something in the mail."
    ];

    function getRandomObjection() {
      const index = Math.floor(Math.random() * objections.length);
      return objections[index];
    }

    document.getElementById("objection").innerText = getRandomObjection();

    let timeLeft = 15;
    const timerElement = document.getElementById("timer");
    const doneButton = document.getElementById("done");
    const reloadButton = document.getElementById("reload");

    const countdown = setInterval(() => {
      timeLeft--;
      timerElement.innerText = `Time remaining: ${timeLeft}s`;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        timerElement.innerText = "Timeâ€™s up!";
        doneButton.style.display = "none";
        reloadButton.style.display = "inline-block";
      }
    }, 1000);

    function endChallengeEarly() {
      clearInterval(countdown);
      timerElement.innerText = "Marked as Done!";
      doneButton.style.display = "none";
      reloadButton.style.display = "inline-block";
    }

    // Show 'Done Answering' button immediately
    doneButton.style.display = "inline-block";
  </script>
</body>
</html>
